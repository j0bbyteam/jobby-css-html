<ion-view hide-nav-bar="true" cache-view="false" overflow-scroll=’true’>
    <ion-content>
    	<div class="search-list">
    		<div class="search-list-header">
    			<form>
					<div class="list list-inset">
						<label class="item item-input">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" name="search-item" placeholder="What do you need done?" ng-model="searchKey" focus-me>
						</label>
					</div>    				
    			</form>
    			<div class="sub-title">
    				<img src="img/search-list-icon.png">
    				<p>Find the best local talent in the GTA</p>
    			</div>
    		</div>
    		<div class="search-list-items">
    			<ul>
					<li ng-repeat="item in professions | filter:searchKey track by $index" ng-click="select(item)">
    					<figure>
    						<img src="img/list-item1.png" title="Tax" alt="Tax">
    					</figure>
    					<div class="list-item">
    						<h2>{{item.name}}</h2>
    						<p>Professionals near you: {{item.number}}</p>
    					</div>
    				</li>
    			</ul>
    		</div>
    	</div>
    </ion-content>
</ion-view>
