<ion-view view-title="Buy Credits">
    <ion-content class="ob-page">
        <div class="view-head">
          <span class="option-left">Back</a></span>
          <span class="title">Buy Credit</span>
        </div>

        <div class="buycredit">
            <div class="credit-header">
                <p>Select the number of credits to purchase</p>

            </div>

            <ul class="credit-list">
                <li>
                    <input type="text" name="" value="20">

                    </div>
                </li>
                <li>
                    <input type="text" name="" value="5">
                    <div class="btns">
                        <a href=""><i class="ion-ios-plus"></i></a>
                        <a href=""><i class="ion-ios-minus"></i></a>
                    </div>
                </li>
            </ul>

            <div class="credit-learn">
                <p>5 Credits is typically one order</p>
                <a href="" title="Learn More">Learn More</a>
            </div>

            <div class="credit-footer">
                <span class="credit-count">25</span>
                <a href="">
                    <span class="credit-total">$0 <i>TOTAL</i></span>
                    <span>Buy Credits</span>
                </a>
            </div>
        </div>
