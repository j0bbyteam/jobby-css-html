<ion-view view-title="Account Menu">
    <div style="margin-top: 43px" menu-close class="ob-darkpurple-bg ob-sidemenu-header" ng-click="gotoUserPage()">
        <div class="ob-sidemenu-header-content">
            <div class="ob-sidemenu-header-inner-content">
                <span class="ob-sidemenu-usericon-container">
                    <img class="ob-sidemenu-usericon"
                    src="https://s3.amazonaws.com/com.onebody.profile/Users/{{$root.user.$id | htmlEncode}}/profilepic.jpg?userlogin={{$root.user.modified + 2}}"
                    onerror="this.src='img/emptypic-user.png'">
                </span>
                <span class="ob-sidemenu-title">{{$root.user.username}}</span>
                <span menu-close class="ion-gear-b ob-sidemenu-cog" ng-click="rootGoTo('menu.my-profile'); $event.stopPropagation()"></span>
            </div>
        <div class="ob-sidemenu-header-bottom-divider"></div>
        </div>
    </div>
    <ion-content style="margin-top: 43px" class="ob-sidemenu-tabs ob-darkpurple-bg" scrollbar-x="false" scrollbar-y="false">
        <ul>
            <!--<a menu-close ng-click="rootGoTo('menu.map')" class="item ob-sidemenu-tab"><i class="icon ion-search ob-ionicon-small"></i>&nbsp;&nbsp;&nbsp;Map</a>-->
            <!--<a menu-close ng-click="rootGoTo('menu.service-search')" class="item ob-sidemenu-tab">Services</a>-->
            <!--<a menu-close ng-href="#/menu/transaction-calendar/my-trainings" class="item ob-sidemenu-tab">My Sessions</a>-->
            <a menu-close ng-click="rootGoTo('menu.my-transactions')" class="item ob-sidemenu-tab">My Bookings</a>
            <a menu-close ng-click="rootGoTo('menu.my-requests')" class="item ob-sidemenu-tab">My Requests</a>
            <a menu-close ng-click="rootGoTo('menu.my-conversations')" class="item ob-sidemenu-tab">My Conversations</a>
            <a menu-close ng-click="rootGoTo('menu.buy-tokens')" class="item ob-sidemenu-tab">Buy Credits</a>
            <a menu-close ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
            ng-click="rootGoTo('menu.my-schedule', {})" >My Schedule</a>
            <a menu-close ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg" ng-click="rootGoTo('menu.services', {trainerID: $root.user.$id})">My Services</a>
            <a menu-close ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg" ng-click="rootGoTo('menu.set-location')">My Location</a>
            <a menu-close ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg" ng-click="rootGoTo('menu.scan')">Scan QR Code</a>
        </ul>
    </ion-content>
</ion-view>
